{% extends 'management/base.html' %}
{% load static %}

{% block content %}

<hr>
<main class="page-content">
    

    <div class="row">
        <div class="col-xl-9 mx-auto">
            <h6 class="mb-0 text-uppercase">Vendor Form</h6>
            <hr>
            <div class="card">
                <div class="card-body">
                    <div class="border p-4 rounded">
                        <div class="card-title d-flex align-items-center">
                            <h5 class="mb-0">Vendor Details</h5>
                        </div>
                        <hr>
                        <form class="form-body" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary px-5">Submit Vendor</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
