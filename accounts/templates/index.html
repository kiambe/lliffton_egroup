{% extends 'base.html' %}
{% load static %} 

{% block content %}

<main class="authentication-content">
    <div class="container-fluid">
      <div class="authentication-card">
        <div class="card shadow rounded-0 overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
              <img src="{% static 'assets/images/networking512.png'  %}" class="img-fluid" alt="">
            </div>
            <div class="col-lg-6">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title">Sign In</h5>

                <span class="mb-0 text-muted">
                  {% if msg %}
                      {{ msg | safe }}
                  {% else %}
                      eGroup/Accounts/Login
                  {% endif %}
                </span>

                <form class="form-body"   method="POST">
                  {% csrf_token %}
                  <div class="d-grid">
                   
                  </div>
                  <div class="login-separater text-center mb-4"> <span>LOGIN</span>
                    <hr>
                  </div>
                    <div class="row g-3">
                      <div class="col-12 ">
                        <label for="inputName" class="form-label">Username</label>
                        <div class="ms-auto position-relative">
                          <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                          {{ form.username }}                        
                        </div>
                      </div>
                      
                      <div class="col-12">
                        <label for="inputChoosePassword" class="form-label">Enter Password</label>
                        <div class="ms-auto position-relative">
                          <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                          {{ form.password }}
                        </div>
                      </div>
                     
                      
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-primary radius-30">Login</button>
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="mb-0">Don't have an account yet? <br>
                          <a href="{% url 'register'%}">Register an Account</a> <br>
                      </p>
                      </div>
                    </div>
                </form>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
   



{% endblock %}
